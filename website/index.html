<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Decent Movies</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- DataTables CSS -->
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.11.5/datatables.min.css"/>
  <style>
    /* CSS for back to top button */
    .back-to-top {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Banshee - Decent Movie Finder</h1>

    <!-- Container for dynamic cards -->
    <div class="row mt-4" id="cardContainer">
      <!-- Dynamically generated cards will appear here -->
    </div>

    <!-- Table for displaying JSON data -->
    <div class="row mt-4">
      <div class="col">
        <h2>Movie Details</h2>
        <div class="table-responsive">
          <table class="table table-striped table-bordered" id="movieTable">
            <thead>
              <!-- Table headers will be dynamically generated -->
            </thead>
            <tbody>
              <!-- Table body will be dynamically populated -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Back to top button -->
  <button class="btn btn-primary back-to-top" id="backToTop">Back to Top</button>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- DataTables JS -->
<script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.11.5/datatables.min.js"></script>

<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

<script>
  // Sample genres
  const genres = [
    { name: 'Action', dataUrl: 'https://banshee.craighoad.com/action' },
    { name: 'Adventure', dataUrl: 'https://banshee.craighoad.com/adventure' },
    { name: 'Comedy', dataUrl: 'https://banshee.craighoad.com/comedy' },
    { name: 'Crime', dataUrl: 'https://banshee.craighoad.com/crime' },
    { name: 'Drama', dataUrl: 'https://banshee.craighoad.com/drama' },
    { name: 'Fantasy', dataUrl: 'https://banshee.craighoad.com/fantasy' },
    { name: 'Horror', dataUrl: 'https://banshee.craighoad.com/horror' },
    { name: 'Mystery', dataUrl: 'https://banshee.craighoad.com/mystery' },
    { name: 'Scifi', dataUrl: 'https://banshee.craighoad.com/scifi' },
    { name: 'Thriller', dataUrl: 'https://banshee.craighoad.com/thriller' },
    { name: 'War', dataUrl: 'https://banshee.craighoad.com/war' },
    { name: 'Western', dataUrl: 'https://banshee.craighoad.com/western' }
  ];

  // Function to dynamically create cards
  function createCards() {
    const cardContainer = $('#cardContainer');
    cardContainer.empty(); // Clear existing cards

    genres.forEach(genre => {
      const card = `
        <div class="col-md-4 mb-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">${genre.name}</h5>
              <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="${genre.name}-dropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Select Year
                </button>
                <div class="dropdown-menu" aria-labelledby="${genre.name}-dropdown" id="${genre.name}-dropdown-menu">
                  <!-- Dynamically generated dropdown links will appear here -->
                </div>
              </div>
            </div>
          </div>
        </div>
      `;
      cardContainer.append(card);
      createDropdownLinks(genre); // Move this line inside createCards
    });
  }

  // Function to dynamically create dropdown links for years
  function createDropdownLinks(genre) {
    const dropdownMenu = $(`#${genre.name}-dropdown-menu`);
    const currentYear = new Date().getFullYear();
    for (let year = currentYear; year >= currentYear - 120; year--) {
      const filename = `${genre.name.toLowerCase()}_movies_${year}.json`;
      const link = `
        <a class="dropdown-item" href="https://s3.amazonaws.com/banshee.craighoad.com/${genre.name.toLowerCase()}/${year}/${filename}">${year}</a>
      `;
      dropdownMenu.append(link);
    }
  }

  let dataTableInstance; // Variable to hold the DataTable instance

  // Function to display movie details in a table
  function displayMovieDetails(data) {
    const tableHeaders = $('#movieTable thead');
    const tableBody = $('#movieTable tbody');

    // Clear existing table headers and body
    tableHeaders.empty();
    tableBody.empty();

    // Dynamically generate table headers from JSON data
    const headers = [
      "Title",
      "Overview",
      "Poster Path",
      "Release Date",
      "Popularity",
      "Vote Average",
      "Original Language",
      "Vote Count",
      "Vote Score",
      "Algorithm Score"
    ];
    const headerRow = $('<tr>');
    headers.forEach(header => {
      headerRow.append(`<th>${header}</th>`);
    });
    tableHeaders.append(headerRow);

    // Populate table body with JSON data
    data.forEach(movie => {
      const row = $('<tr>');
      headers.forEach(header => {
        if (header === 'Poster Path') {
          row.append(`<td><img src="https://image.tmdb.org/t/p/original/${movie[header]}" class="img-fluid" style="max-width: 100px;"></td>`);
        } else if (header === 'Overview') {
          const overviewId = `overview-${movie.id}`; // Unique ID for each overview
          row.append(`<td><button class="btn btn-link more-button" type="button" data-toggle="collapse" data-target="#${overviewId}" aria-expanded="false" aria-controls="${overviewId}">More</button><div class="collapse" id="${overviewId}">${movie[header]}</div></td>`);
        } else {
          row.append(`<td>${movie[header]}</td>`);
        }
      });
      tableBody.append(row);
    });

    // Check if DataTable instance already exists
    if ($.fn.DataTable.isDataTable('#movieTable')) {
      // Destroy existing DataTable instance
      dataTableInstance.destroy();
    }

    // Initialize DataTables with sorting enabled and default sorting by Algorithm Score descending
    dataTableInstance = $('#movieTable').DataTable({
      "order": [[ headers.indexOf("Algorithm Score"), "desc" ]] // Default sorting by Algorithm Score in descending order
    });
  }

  // Function to fetch JSON data from URL and display movie details
  function fetchAndDisplayData(url) {
    $.getJSON(url)
      .done(function(data) {
        if ($.fn.DataTable.isDataTable('#movieTable')) {
          // If DataTable instance exists, clear table data and repopulate
          $('#movieTable').DataTable().clear().destroy();
          displayMovieDetails(data); // Repopulate table with new data
        } else {
          // If DataTable instance does not exist, directly display new data
          displayMovieDetails(data);
        }
      })
      .fail(function(jqxhr, textStatus, error) {
        console.log(`Request failed: ${textStatus}, ${error}`);
      });
  }

  // Initialize cards
  $(document).ready(function() {
    createCards();

    // Event listener for dropdown item click
    $('.dropdown-item').click(function(e) {
      e.preventDefault();
      const url = $(this).attr('href');
      fetchAndDisplayData(url);
    });

    // Collapse overview text by default
    $('.collapse').collapse('hide');

    // Back to top button functionality
    $('#backToTop').click(function() {
      $('html, body').animate({ scrollTop: 0 }, 'slow');
    });

    // Show back to top button when scrolling down
    $(window).scroll(function() {
      if ($(this).scrollTop() > 200) {
        $('.back-to-top').fadeIn();
      } else {
        $('.back-to-top').fadeOut();
      }
    });

    // Event listener for more button click
    $(document).on('click', '.more-button', function() {
      const target = $(this).data('target');
      $(target).collapse('toggle');
    });
  });
</script>

</body>
</html>
